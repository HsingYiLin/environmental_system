<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值日生表</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="all.css">
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
        </script>
        
        <script src="sequence.js"></script>
        <script src="info_tw.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    </head>
<body onload = sequence_init() class="bg-color">

    
    <div id="" class="container bg-success ">
        <nav class="nav justify-content-center">
            <a class="nav-link black text-warning" href="sequence.html" id="seq_sequence">值日生表</a>
            <a class="nav-link black" href="punish.html"   id="seq_punish">懲罰項目表</a>
            <a class="nav-link black" href="emp_crud.html" id="seq_emp_crud">員工增修表</a>
        </nav>
    </div>
    <div id="pre_edit" class="container mt-3">
        <div class="row gx-3 gy-2 mt-2 d-flex justify-content-center">
            <div class="">
                <span>值日生表月份:</span>
                <input type="month" class="form-control" for="calender" id="monList" value="" min="2022-11" max="2024-01" value="">
            </div>
            <div class="">
                <span>清潔公司:</span>
                <select name="" class="form-select" id="clean_comp">
                    <option value=""></option>
                    <option value="1">禮拜一</option>
                    <option value="2">禮拜二</option>
                    <option value="3">禮拜三</option>
                    <option value="4">禮拜四</option>
                    <option value="5">禮拜五</option>
                </select>
            </div>
            <div>
                <input type="submit" id="pre_confirm" class=" btn btn-success btn-sm mt-2" value="生成">
                <input type="submit" id="seq_delete" class=" btn btn-success btn-sm mt-2" data-bs-toggle='modal' data-bs-target='#exampleModal' value="刪除值日生表" style="display:none ;">
            </div>
        </div>
    </div>
    

    <div id="seq_edit" class="container">
        <div class="row gx-3 gy-2 mt-2 d-flex justify-content-center">
            <div class="col-sm-6">
                <input type="date" id="seq_calender" class="form-control" value="" min="01-01" max="12-31">
            </div>

            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-text">開關</div>
                    <select name="" id="on_off" class="form-select">
                        <option value=""></option>
                        <option value="work">上班日</option>
                        <option value="holiday">假日</option>
                    </select>
                </div>
            </div>            

            <div class="">
                <div id="nationHoliday" class="input-group mt-1" style="display: none;">
                    <div class="input-group-text">假日備註</div>     
                    <select name="" id="seq_holiday" class="form-select h-50">
                        <option value=""></option>
                        <option value="元旦">元旦</option>
                        <option value="春節">春節</option>
                        <option value="228連假">228連假</option>
                        <option value="清明連假">清明連假</option>
                        <option value="勞動節">勞動節</option>
                        <option value="端午連假">端午連假</option>
                        <option value="中秋連假">中秋連假</option>
                        <option value="國慶連假">國慶連假</option>
                        <option value="六">六</option>
                        <option value="日">日</option>
                        <option value="放假">放假</option>
                        <option value="清潔公司">清潔公司</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="workDateForm" class="row gx-3 gy-2 justify-content-center" style="display: none;">  
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-text">候補</div>
                    <select name="" id="seq_replace" class="form-select"></select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-text">選項</div> 
                    <select name="" id="replace_opt" class="form-select">
                        <option value=""></option>
                        <option value="代替">代替</option>
                        <option value="調用">調用</option>
                    </select>
                </div>
            </div>
        </div>
            
        <div class="mt-2">
            <input type="submit" id="seq_modify" class=" btn btn-success btn-sm" value="修改">
            <input type="submit" id="seq_save" class=" btn btn-success btn-sm" value="儲存" style="display:none;">  
            <input type="submit" id="seq_clear" class=" btn btn-success btn-sm" value="清空">
        </div>
    </div>

        <div class="container">
            <div class="row justify-content-left">
                <div class="col-9 mt-2">
                    <span id="seq_stateInfo" class="text-success fs-6"></span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <table id="seq_tbody" class="table table-striped col-11 mt-1">
                    <tr class='table-success justify-content-center'>
                        <td class="col-2">日期</td>
                        <td class="col-2">值日生</td>
                        <td class="col-4">懲罰</td>
                        <td class="col-2">候補</td>
                        <td id="btn_id"  class="col-2"></td>
                    </tr>
                </table>
            </div>
        </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-danger" id="exampleModalLabel">確定刪除?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-danger" id="modalText">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalOK">確認</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
