<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整潔系統</title>
    <head>
        <link rel="stylesheet" href="onduty.css">
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
        </script>
        
        <script src="sequence.js"></script>
       

    </head>
<body onload = sequence_init()>

    <div id="">
        <select name="" id="seq_chgpage">
            <option id="seq_sequence" value="sequence" >值日生表</option>
            <option id="seq_punish" value="punish" >懲罰項目表</option>
            <option id="seq_emp_crud" value="emp_crud" >員工增修表</option>
        </select><br><br>
    </div>

    <div id="pre_edit">
        <span>值日生表月份:</span>
        <input type="month" id="monList" min="2022-09" max="2023-12" value=""><br>
        <span>清潔公司:</span>
        <select name="" id="clean_comp">
            <option value=""></option>
            <option value="1">禮拜一</option>
            <option value="2">禮拜二</option>
            <option value="3">禮拜三</option>
            <option value="4">禮拜四</option>
            <option value="5">禮拜五</option>
        </select><br>
        <input type="submit" id="pre_confirm" value="生成">

    </div>

    <div id="seq_edit">
        <span>日期:</span>&nbsp&nbsp&nbsp&nbsp
        <input type="date" id="seq_calender" value="" min="01-01" max="12-31"><br>
        <span>開關:</span>&nbsp&nbsp&nbsp&nbsp
        <select name="" id="on_off">
            <option value="work">上班日</option>
            <option value="holiday">假日</option>
            <option value="reWork">補班日</option>
        </select><br>
        
        <div id="workDateForm">
            <span>值日生:</span>
            <input type="text" id="seq_name"><br>
            <span>懲罰:</span>&nbsp&nbsp&nbsp&nbsp
            <select name="" id="seq_txt">
                <option value=""></option>
                <option value="值日生未打掃">值日生未打掃</option>
                <option value="組員離職未告知">組員離職未告知</option>
                <option value="公共環境整潔">公共環境整潔</option>
                <option value="個人座位整潔">個人座位整潔</option>
            </select><br>        
            <span>候補:</span>&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="seq_replace"><br>
            <input type="submit" id="seq_confirm" value="修改">
            <span id="seq_stateInfo"></span>
        </div>        
    </div>
    <table id="seq_tbody" class="sys_tb"></table>

</body>
</html>
