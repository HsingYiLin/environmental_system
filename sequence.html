<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整潔系統</title>
    <head>
        <link rel="stylesheet" href="all.css">
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
        </script>
        
        <script src="sequence.js"></script>
        <script src="info_tw.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    </head>
<body onload = sequence_init()>

    <div id="">
        <select name="" id="seq_chgpage">
            <option id="seq_sequence" value="sequence" >值日生表</option>
            <option id="seq_punish" value="punish" >懲罰項目表</option>
            <option id="seq_emp_crud" value="emp_crud" >員工增修表</option>
        </select><br><br>
    </div>

    <div id="pre_edit">
        <span>值日生表月份:</span>
        <input type="month" id="monList" min="2022-11" max="2024-01" value=""><br>
        <span>清潔公司:</span>
        <select name="" id="clean_comp">
            <option value=""></option>
            <option value="1">禮拜一</option>
            <option value="2">禮拜二</option>
            <option value="3">禮拜三</option>
            <option value="4">禮拜四</option>
            <option value="5">禮拜五</option>
        </select><br>
        <input type="submit" id="pre_confirm" value="生成">
        <input type="submit" id="seq_delete" value="刪除值日生表" style="display:none ;">
    </div>

    <div id="seq_edit">
        <span>日期:</span>&nbsp&nbsp&nbsp&nbsp
        <input type="date" id="seq_calender" value="" min="01-01" max="12-31"><br>
        <span>開關:</span>&nbsp&nbsp&nbsp&nbsp
        <select name="" id="on_off">
            <option value=""></option>
            <option value="work">上班日</option>
            <option value="holiday">假日</option>
        </select><br>
        <div id="nationHoliday" style="display: none;">      
            <span>假日備註:</span>&nbsp
            <select name="" id="seq_holiday">
                <option value=""></option>
                <option value="元旦">元旦</option>
                <option value="春節">春節</option>
                <option value="228連假">228連假</option>
                <option value="清明連假">清明連假</option>
                <option value="勞動節">勞動節</option>
                <option value="端午連假">端午連假</option>
                <option value="中秋連假">中秋連假</option>
                <option value="國慶連假">國慶連假</option>
                <option value="六">六</option>
                <option value="日">日</option>
                <option value="放假">放假</option>
            </select><br>
        </div>  
        <div id="workDateForm" style="display: none;">      
            <span>候補:</span>&nbsp&nbsp&nbsp&nbsp
            <select name="" id="seq_replace"></select><br>
            <span>選項:</span>&nbsp&nbsp&nbsp&nbsp
            <select name="" id="replace_opt">
                <option value=""></option>
                <option value="代替">代替</option>
                <option value="調用">調用</option>
            </select>
        </div>   
        <input type="submit" id="seq_modify" value="修改">
        <input type="submit" id="seq_save" value="儲存" style="display:none;">  
        <input type="submit" id="seq_clear" value="清空">
    </div>
    <span id="seq_stateInfo"></span>
    <table id="seq_tbody" class="sys_tb">
        <tr class=first_tr>
            <td>日期</td>
            <td>值日生</td>
            <td>懲罰</td>
            <td>候補</td>
            <td id="btn_id"></td>
        </tr>
    </table>
</body>
</html>
