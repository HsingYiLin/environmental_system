<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整潔系統</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="all.css">
        <script src="punish.js"></script>
        <script src="info_tw.js"></script>
    </head>
</head>
<body onload = pun_init() class="bg-color">
    <div id="" class="container bg-success ">
        <nav class="nav justify-content-center">
            <a class="nav-link black" href="sequence.html" id="pun_sequence">值日生表</a>
            <a class="nav-link black" href="punish.html"   id="pun_sequence">懲罰項目表</a>
            <a class="nav-link black" href="emp_crud.html" id="pun_sequence">員工增修表</a>
        </nav>
    </div>

    <div class="container">
        <div class= "row gx-3 gy-2 mt-2 d-flex justify-content-center">
            <div class="col-sm-4">
                <input type="date" class="form-control" for="pun_date" id="pun_calender" value="" min="01-01" max="12-31">
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-text">值日生</div>
                    <input type="text" class="form-control" id="pun_name" placeholder="">
                </div>
            </div>
            <div class="col-sm-4">
                <select class="form-select" id="pun_txt">
                    <option id="pun_default" value="">懲罰原因</option>
                    <option value="值日生未打掃">值日生未打掃</option>
                    <option value="組員離職未告知">組員離職未告知</option>
                    <option value="公共環境整潔 ">公共環境整潔</option>
                    <option value="個人座位整潔">個人座位整潔</option>
                </select>
            </div>   

            <div class="">
                <input type="submit" id="pun_sel_confirm" class=" btn btn-success btn-sm mt-1" value="查詢">
                <input type="submit" id="pun_ad_confirm" class=" btn btn-success btn-sm mt-1" value="新增">
                <input type="submit" id="pun_up_confirm" class=" btn btn-success btn-sm mt-1" value="修改">
                <input type="submit" id="pun_clear" class=" btn btn-success btn-sm mt-1" value="清空">
            </div>
    </div>

    <div class="row justify-content-center">
        <div class="">
            <span id="pun_stateInfo" class="text-success fs-6 mt-3"></span>
        </div>
    </div>
    
    <div class="">
        <table id="pun_tbody" class="sys_tb table table-striped mt-2 col-11"></table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">確定刪除嗎?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalPunText">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalPunOK">確認</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
