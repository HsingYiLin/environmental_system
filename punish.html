<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整潔系統</title>
    <head>
        <link rel="stylesheet" href="onduty.css">
        <script src="punish.js"></script>
    </head>
</head>
<body onload = pun_init()>
    <div id="">
        <select name="" id="pun_chgpage">
            <option id="pun_sequence" value="sequence">值日生表</option>
            <option id="pun_punish" value="punish">懲罰項目表</option>
            <option id="pun_emp_crud" value="emp_crud" >員工增修表</option>
        </select>
    </div>

    <span>受罰日期:</span>&nbsp
    <input type="date" id="pun_calender" value="" min="01-01" max="12-31"><br>
    <span>值日生:</span>&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="text" id="pun_name"><br>
    <span>懲罰原因:</span>&nbsp
    <select name="" id="pun_txt">
        <option id="pun_default" value=""></option>
        <option value="值日生未打掃">值日生未打掃</option>
        <option value="組員離職未告知">組員離職未告知</option>
        <option value="公共環境整潔">公共環境整潔</option>
        <option value="個人座位整潔">個人座位整潔</option>
    </select><br>        
    <input type="submit" id="pun_sel_confirm" value="查詢">
    <input type="submit" id="pun_ad_confirm" value="新增">
    <input type="submit" id="pun_up_confirm" value="修改">
    <input type="submit" id="pun_del_confirm" value="刪除">

    <span id="pun_stateInfo"></span>
    
    <table id="pun_tbody" class="sys_tb">

            <td>受罰日期</td>

</html>
