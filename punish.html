                    <input type="date" class="form-control fw-bold" for="pun_date" id="pun_calender" value="" min="01-01" max="12-31">

                <div class="col-sm-4">
                    <div class="input-group">

                </div>
                <div class="col-sm-4">
                    <select class="form-select fw-bold" id="pun_txt">
                        <option value="">懲罰原因</option>

                    <input type="submit" id="pun_up_confirm" class=" btn btn-success btn-sm fw-bold mt-1" value="修改">
                    <input type="submit" id="pun_clear" class=" btn btn-success btn-sm fw-bold mt-1" value="清空">

            <div class="">

            <table id="pun_tbody" class="table table-striped fw-bold col-11"></table>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
