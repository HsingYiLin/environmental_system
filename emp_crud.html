<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整潔系統</title>
    <head>
        <link rel="stylesheet" href="onduty.css">
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
        </script>
        <script src="emp_crud.js"></script>
        <script src="info_tw.js"></script>
    </head>
<body onload = emp_crud_init()>
    <div id="">
        <select name="" id="emp_chgpage">
            <option id="emp_sequence" value="sequence" >值日生表</option>
            <option id="emp_punish" value="punish" >懲罰項目表</option>
            <option id="emp_crud" value="emp_del" >員工增修表</option>
        </select><br><br>
    </div>

    <span>到職日:</span>
    <input type="date" id="emp_startDate" value="" min="01-01" max="12-31"><br>
    <span>員工:</span>
    <input type="text" id="emp_name"><br>
    <span>職稱:</span>&nbsp&nbsp&nbsp&nbsp
    <select name="" id="emp_title">
        <option id="director" value="主管">主管</option>
        <option value="工程師">工程師</option>
        <option value="特殊">特殊</option>
        <option value="剪輯組 ">剪輯組</option>
        <option value="其他">其他</option>
    </select><br>
    <span>狀態:</span>&nbsp&nbsp&nbsp
    <input type="checkbox" id="emp_status" value=""><label>在職</label><br>
    <input type="submit" id="sel_confirm" value="查詢">
    <input type="submit" id="add_confirm" value="新增">
    <input type="submit" id="up_confirm" value="修改">
    <input type="submit" id="del_confirm" value="刪除">

    <span id="emp_stateInfo"></span>
 
    <table id="emp_tbody" class="sys_tb"></table>
</body>
</html>
